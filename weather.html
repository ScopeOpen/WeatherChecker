<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Max's Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .weather-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #007bff;
        }
        .weather-box {
            background: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            width: 100%;
        }
        .temp {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }
        .details {
            text-align: left;
            margin-top: 10px;
        }
        .details p {
            margin: 3px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 10px;
            font-size: 1em;
            width: calc(100% - 40px);
            max-width: 400px;
            box-sizing: border-box;
        }
        #getWeather {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            max-width: 400px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        #toggleTemp {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            max-width: 400px; 
            width: calc(100% - 40px);
            box-sizing: border-box;
            display: none;
        }
        .weather-wrapper {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mad Max's Weather</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city" required>
        <button id="getWeather" type="submit">Get Weather</button>
    </form>
    <div id="weatherInfo" class="weather-container" style="display:none;">
        <div class="weather-wrapper">
        </div>
    </div>

    <button id="toggleTemp">Switch to Fahrenheit</button>
    <script src="main.js"></script>
</body>
</html>
