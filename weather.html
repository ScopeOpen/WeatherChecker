<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Maxs Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .weather-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #007bff;
        }
        .weather-box {
            background: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            width: 100%;
        }
        .temp {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }
        .details {
            text-align: left;
            margin-top: 10px;
        }
        .details p {
            margin: 3px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 10px;
            font-size: 1em;
            width: calc(100% - 40px);
            max-width: 400px;
            box-sizing: border-box;
        }
        #getWeather {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            max-width: 400px;
            width: calc(100% - 40px); 
            box-sizing: border-box;
        }
        #toggleTemp {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            max-width: 400px; 
            width: calc(100% - 40px);
            box-sizing: border-box;
            display: none;
        }
        .weather-wrapper {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mad Max's Weather</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city" required>
        <button id="getWeather" type="submit">Get Weather</button>
    </form>
    <div id="weatherInfo" class="weather-container" style="display:none;">
        <div class="weather-wrapper">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <button id="toggleTemp">Switch to Fahrenheit</button>

    <script>
        let isCelsius = true;
        let weatherData = {};
        let firstLoad = true;

        document.getElementById('weatherForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stops the default action of the submit button happening

            const city = document.getElementById('cityInput').value; // Sets city to the input value
            const apiKey = ''; // Api key to "openweathermap"
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`; // Final fetch url

            try {
                const response = await fetch(url); // Fetch to api url 
                weatherData = await response.json(); // sets "weatherData" to response fetch

                if (weatherData.cod === 200) {
                    displayWeather(); // Calls function
                    firstLoad = false; // Toggles off boolean
                    document.getElementById('toggleTemp').style.display = 'block';
                } else {
                    alert(`Error: ${weatherData.message}`); // If the fetch doesn't return 200
                }
            } catch (error) {
                console.error('Error fetching weather data:', error); // If it can't be fetched
                alert('Unable to fetch weather data.');
            }
        });

        function displayWeather() {
            const temp = isCelsius ? (weatherData.main ? weatherData.main.temp : 0) : (weatherData.main ? (weatherData.main.temp * 9/5) + 32 : 32);
            const unit = isCelsius ? '¬∞C' : '¬∞F';

            const weatherHTML = `
                <div class="weather-box" style="background-color: ${isCelsius ? '#007bff' : '#ff4d4d'};">
                    <p class="temp">üå°Ô∏è ${temp.toFixed(1)}${unit}</p>
                    <div class="details">
                        <p>‚òÅÔ∏è Clouds: ${weatherData.clouds ? weatherData.clouds.all : 0}%</p>
                        <p>üíß Humidity: ${weatherData.main ? weatherData.main.humidity : 0}%</p>
                        <p>üí® Wind Speed: ${weatherData.wind ? weatherData.wind.speed : 0} m/s</p>
                    </div>
                </div>
            `;
            document.querySelector('.weather-wrapper').innerHTML = weatherHTML; 
            document.getElementById('weatherInfo').style.display = 'block';
            document.getElementById('toggleTemp').style.backgroundColor = isCelsius ? '#007bff' : '#ff4d4d'; // Changes color based on isCelsius
        }

        document.getElementById('toggleTemp').addEventListener('click', function() { // Adds JS Listener to button click
            isCelsius = !isCelsius; // Flips "isCelsius" variable
            displayWeather(); // Calls function
            document.getElementById('toggleTemp').textContent = `Switch to ${isCelsius ? 'Fahrenheit' : 'Celsius'}`; // Changs text based on isCelsius
        });
    </script>
</body>
</html>
